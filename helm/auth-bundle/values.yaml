clusterID: ""
organization: ""
managementCluster: ""

apps:
  dex-app:
    appName: dex-app
    chartName: dex-app
    catalog: giantswarm
    enabled: true
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/dex-app
    version: 1.35.0
    clusterValues:
      configMap: true
      secret: true
    userConfig:
      configMap:
        values: |
          ingress:
            tls:
              letsencrypt: true
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs: []

  athena:
    appName: athena
    chartName: athena
    catalog: giantswarm
    enabled: true
    clusterValues:
      configMap: true
      secret: true
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/athena
    version: 1.10.1
    userConfig: {}
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs: []

  ingress-nginx-app:
    appName: ingress-nginx-app
    chartName: ingress-nginx
    catalog: giantswarm
    enabled: true
    clusterValues:
      configMap: true
      secret: true
    namespace: kube-system
    # used by renovate
    # repo: giantswarm/ingress-nginx-app
    version: 3.0.0-alpha1
    userConfig: {}
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs: []
