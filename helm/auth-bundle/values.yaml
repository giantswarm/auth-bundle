clusterID: ""
organization: ""
managementCluster: ""

apps:
  dex-app:
    appName: dex-app
    chartName: dex-app
    catalog: giantswarm
    enabled: true
    namespace: auth
    # used by renovate
    # repo: giantswarm/dex-app
    version: 1.35.0
    clusterValues:
      configMap: true
      secret: true
    userConfig:
      configMap:
        values: |
          ingress:
            externalDNS: true
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs: []

  athena:
    appName: athena
    chartName: athena
    catalog: giantswarm
    enabled: true
    clusterValues:
      configMap: true
      secret: true
    namespace: auth
    # used by renovate
    # repo: giantswarm/athena
    version: 1.10.1
    userConfig:
      configMap:
        values: |
          ingress:
            externalDNS: true
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs:
      - kind: configMap
        name: "{{ $.Values.clusterID }}-default-auth-config"
        namespace: "{{ $.Release.Namespace }}"

  rbac-bootstrap:
    appName: rbac-bootstrap
    chartName: rbac-bootstrap
    catalog: giantswarm
    enabled: true
    clusterValues:
      configMap: true
      secret: true
    namespace: auth
    # used by renovate
    # repo: giantswarm/rbac-bootstrap-app
    version: 0.2.1
    userConfig: {}
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs:
      - kind: configMap
        name: "{{ $.Values.clusterID }}-default-auth-config"
        namespace: "{{ $.Release.Namespace }}"

  ingress-nginx-app:
    appName: ingress-nginx-app
    chartName: ingress-nginx
    catalog: giantswarm
    enabled: true
    clusterValues:
      configMap: true
      secret: true
    namespace: auth
    # used by renovate
    # repo: giantswarm/ingress-nginx-app
    version: 3.0.0-alpha1
    userConfig:
      configMap:
        values: |
          controller:
            ingressClassResource:
              default: true
    # a list of extraConfigs for the App,
    # It can be secret or configmap
    # https://github.com/giantswarm/rfc/tree/main/multi-layer-app-config#example
    extraConfigs: []
